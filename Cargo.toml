[package]
name = "deflate"
version = "0.7.2"
license = "MIT/Apache-2.0"
authors = ["oyvindln <oyvindln@users.noreply.github.com>"]
readme = "README.md"
keywords = ["flate", "deflate", "zlib", "encoder", "compression"]
repository = "https://github.com/oyvindln/deflate-rs"
homepage = "https://github.com/oyvindln/deflate-rs"
documentation = "https://docs.rs/deflate/"
description = """
A DEFLATE and zlib encoder written in safe rust.
"""

[dependencies]
adler32 = "0.3.0"
byteorder = "1.0.0"

[dev-dependencies]
#flate2 = { version = "0.2.14", features = ["zlib"], default-features = false }
flate2 = "0.2.14"
#inflate = "*"

[profile.release]
lto = true

[profile.bench]
debug = true
lto = true

[profile.test]
debug = true
